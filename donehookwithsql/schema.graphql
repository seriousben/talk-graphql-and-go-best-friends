type User {
  id: ID!
  name: String!
}

type Channel {
  id: ID!
  name: String!
  createdBy: User!
  messages: [Message!]!
}

type Message {
  id: ID!
  text: String!
  createdBy: User!
  channel: Channel!
}

type Query {
  channels: [Channel!]!
}

input NewMessage {
  channelId: ID!
  text: String!
}

type Mutation {
  createMessage(input: NewMessage!): Message!
}